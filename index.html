<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SBL HACKER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a0033, #0d001a);
      color: white;
      text-align: center;
    }
    .header {
      margin: 30px auto 15px auto;
      padding: 15px 20px;
      width: 90%;
      max-width: 500px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }
    .header img {
      position: absolute;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header h1 {
      flex: 1;
      margin: 0;
      color: #00cfff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .card {
      margin: 10px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
    }
    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00cfff;
    }
    .card input {
      width: 85%;
      max-width: 350px;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #00cfff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 85%;
      max-width: 350px;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: #00cfff;
      box-shadow: 0 0 15px #00cfff;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .success {
      display: none;
      color: #00ff88;
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      margin: 20px 0;
      font-size: 12px;
      color: gray;
    }
    footer span {
      color: #00cfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://i.postimg.cc/8Cyn5rh2/OIG3-1.jpg" alt="Logo"/>
    <h1>SBL HACKER</h1>
  </div>

  <!-- Card -->
  <div class="card">
    <h2>Welcome</h2>
    <input type="text" id="numberInput" placeholder="Enter number (e.g., 92323....)" />

    <button class="btn" id="launchBtn">ðŸš€ Launch SB</button>

    <button class="btn">ðŸ’¬ Join WhatsApp</button>

    <div class="success" id="successMsg">âœ… Successfully Send</div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 All Rights Reserved SBL HACKER | For Educational Use Only<br>
    Developed by <span>SBL HACKER</span>
  </footer>

  <script>
    const launchBtn = document.getElementById("launchBtn");
    const numberInput = document.getElementById("numberInput");
    const successMsg = document.getElementById("successMsg");

    launchBtn.addEventListener("click", async () => {
      const inputVal = numberInput.value.trim();
      if (!inputVal) {
        alert("Please enter a number");
        return;
      }

      launchBtn.textContent = "ðŸš€ Launch SB ...";
      launchBtn.disabled = true;
      successMsg.style.display = "none";

      try {
        const response = await fetch("/api/sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: inputVal }),
        });

        const contentType = response.headers.get("content-type");
        let result;

        if (contentType && contentType.includes("application/json")) {
          result = await response.json();
        } else {
          const text = await response.text();
          throw new Error("Server returned non-JSON: " + text);
        }

        launchBtn.textContent = "ðŸš€ Launch SB";
        launchBtn.disabled = false;

        if (result.success) {
          successMsg.style.display = "block";
        } else {
          alert("Error: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        launchBtn.textContent = "ðŸš€ Launch SB";
        launchBtn.disabled = false;
        alert("Server Error: " + err.message);
      }
    });
  </script>
</body>
                 </html>
