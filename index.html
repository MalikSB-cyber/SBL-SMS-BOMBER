<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝙎𝘽𝙇 𝙃𝘼𝘾𝙆𝙀𝙍</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0015;
      color: white;
      text-align: center;
    }

    /* Header */
    .header {
      margin: 60px auto 25px auto;
      padding: 25px 20px;
      width: 75%;
      max-width: 400px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }
    .logo-wrapper {
      position: absolute;
      left: 15px;
      width: 45px;   /* chhota */
      height: 45px;  /* chhota */
      background: #00cfff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-wrapper img {
      width: 38px;   /* chhota */
      height: 38px;  /* chhota */
      border-radius: 50%;
    }
    .header h1 {
      flex: 1;
      margin: 0;
      color: #00cfff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    /* Card */
    .card {
      margin: 30px auto;
      padding: 25px;
      width: 75%;
      max-width: 400px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
    }
    .card h2 {
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 26px;
      color: #00cfff;
    }
    .card input {
      width: 85%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #00cfff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: #fff;
    }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 85%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #00cfff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009fbb;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
    footer span {
      color: #00cfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="https://i.postimg.cc/8Cyn5rh2/OIG3-1.jpg" alt="logo" />
    </div>
    <h1>𝙎𝘽𝙇 𝙃𝘼𝘾𝙆𝙀𝙍</h1>
  </div>

  <!-- Card -->
  <div class="card">
    <h2>𝑺𝑩𝑳 𝑺𝑴𝑺 𝑩𝑶𝑴𝑩𝑬𝑹</h2>
    <input type="text" id="number" placeholder="Enter number (e.g., 92323...)" />
    <button class="btn" id="launchBtn">
      <i class="fas fa-rocket"></i> Send sms
    </button>
    <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029VbBVDAc1noz5dhxnYO3r','_blank')">
      <i class="fab fa-whatsapp"></i> Join WhatsApp
    </button>
    <p id="status"></p>
  </div>

  <!-- Footer -->
  <footer>
    Developed by : <span>SBL HACKER</span>
  </footer>

  <script>
    const btn = document.getElementById("launchBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const number = document.getElementById("number").value.trim();
      if (!number) {
        alert("Please enter a number!");
        return;
      }

      btn.innerHTML = '<i class="fas fa-rocket"></i> Launching...';
      status.textContent = "";

      try {
        const res = await fetch("/api/sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number }),
        });

        const data = await res.json();

        if (data.success) {
          status.style.color = "lime";
          status.textContent = "✅ Successfully sent!";
        } else {
          status.style.color = "red";
          status.textContent = "❌ Failed: " + (data.error || "Unknown error");
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "❌ Server error";
      }

      btn.innerHTML = '<i class="fas fa-rocket"></i> Launch SMS';
    });
  </script>
</body>
</html>
