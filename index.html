<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HJH SMS BOMBER</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: black;
      color: #f1f5f9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Background Matrix Animation */
    .matrix-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
    }
    .matrix-bg span {
      position: absolute;
      color: #ff1a8c;
      font-size: 16px;
      animation: drop 4s linear infinite;
      opacity: 0.6;
    }
    @keyframes drop {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 12px 40px rgba(255, 20, 147, 0.7);
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff4da6;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
      letter-spacing: 1px;
      animation: glowText 2s infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff1a8c, 0 0 20px #ff3399; }
      to { text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff1a8c; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #1e293b;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255, 20, 147, 0.4);
    }

    button {
      background: linear-gradient(90deg, #ff1a8c, #ff66b2);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px #ff4da6;
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    body:not(.dark) .whatsapp-btn {
      background: linear-gradient(90deg, #ff1a8c, #ff66b2);
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 20, 147, 0.7);
    }
    body.dark .whatsapp-btn {
      background: linear-gradient(90deg, #00cc44, #22ff22);
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.6);
    }

    /* Footer */
    footer {
      margin-top: 18px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="matrix-bg"></div>

  <!-- Card -->
  <div class="card">
    <h2>HJH SMS BOMBER</h2>
    <input type="text" id="number" placeholder="Enter Number (92xxxxxxxxxx)" />
    <button onclick="sendSMS()">üöÄ Send SMS</button>
    <br>
    <a href="https://whatsapp.com/channel/0029VbAaNJ6C1FuB0mIAx93M" target="_blank" class="whatsapp-btn">
      üì± Join WhatsApp Channel
    </a>
  </div>

  <!-- Footer -->
  <footer>
    Developed by <b>Mr Hamza Jutt</b>
  </footer>

  <script>
    // Matrix Effect
    const bg = document.querySelector('.matrix-bg');
    for (let i = 0; i < 70; i++) {
      let span = document.createElement('span');
      span.innerText = Math.random() > 0.5 ? "1" : "0";
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (Math.random() * 3 + 2) + "s";
      span.style.fontSize = (12 + Math.random() * 12) + "px";
      bg.appendChild(span);
    }

    // API Call
    async function sendSMS() {
      let num = document.getElementById("number").value;
      if (!num) return alert("‚ö†Ô∏è Please enter a number!");

      try {
        let res = await fetch("/api/sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: num })
        });

        let data = await res.json();
        if (data.success) {
          alert("‚úÖ SMS Sent: " + data.result);
        } else {
          alert("‚ùå Error: " + (data.error || "Unknown"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error: " + err.message);
      }
    }
  </script>
</body>
</html>
