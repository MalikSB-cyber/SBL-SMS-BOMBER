<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SBLHACKER ZONE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: -40%;
      background: radial-gradient(circle, rgba(56,189,248,0.15), transparent 70%);
      z-index: 0;
    }
    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px; /* header/card ko niche kia */
      gap: 20px;
    }
    .header, .card {
      width: 90%;
      max-width: 340px;
      margin: 0 auto;
      border-radius: 14px;
      padding: 16px;
      background: rgba(15,23,36,0.9);
      box-shadow: 0 6px 28px rgba(56,189,248,0.2);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .header .logo {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(56,189,248,0.4);
      box-shadow: 0 4px 12px rgba(56,189,248,0.2);
    }
    .header .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .header h1 {
      font-size: 16px;
      font-weight: bold;
      color: #38bdf8;
    }
    .card {
      text-align: center;
      padding: 22px;
    }
    .card h2 {
      color: #38bdf8;
      margin-bottom: 12px;
    }
    .card input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: #fff;
      margin-bottom: 12px;
    }
    .card input::placeholder {
      color: #94a3b8;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-start {
      background: #38bdf8;
      color: #000;
      margin-bottom: 8px;
    }
    .btn-wa {
      background: transparent;
      border: 1px solid rgba(56,189,248,0.5);
      color: #38bdf8;
    }
    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: #ccc;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,36,0.95);
      padding: 12px 16px;
      border-radius: 10px;
      display: none;
      color: #fff;
    }
    .toast.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <img src="https://planned-crimson-qibtjnuomw.edgeone.app/OIG3%20(1).jpeg" alt="Logo">
      </div>
      <h1>SBLHACKER ZONE</h1>
    </div>

    <div class="card">
      <h2>Welcome</h2>
      <input id="number" type="tel" placeholder="Enter Number (e.g. 92xxxxxxxxxx)" />
      <button id="sendBtn" class="btn btn-start">üöÄ START</button>
      <button class="btn btn-wa">üì± Join WhatsApp Channel</button>
      <div class="footer">Developed by <b>SBL HACKER</b></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const btn = document.getElementById("sendBtn");
    const numberInput = document.getElementById("number");
    const toast = document.getElementById("toast");

    function showToast(msg, isError=false) {
      toast.textContent = msg;
      toast.style.background = isError ? "rgba(80,20,20,0.95)" : "rgba(15,36,20,0.95)";
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 4000);
    }

    btn.addEventListener("click", async () => {
      let number = numberInput.value.trim();
      if(number.startsWith("0")) number = "92" + number.slice(1);
      if(!/^92\d{10}$/.test(number)) {
        showToast("‚ö†Ô∏è Enter valid number like 92xxxxxxxxxx", true);
        return;
      }

      try {
        const res = await fetch("/api/sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });
        const data = await res.json();
        if(data.success) {
          showToast("‚úÖ Sent: " + data.result);
        } else {
          showToast("‚ùå " + (data.error || "Unknown error"), true);
        }
      } catch(err) {
        showToast("‚ùå Server error: " + err.message, true);
      }
    });
  </script>
</body>
</html>
